<!DOCTYPE html>
<html>
<head>
    <title>Display Payment</title>
    <link rel="stylesheet" href="../css/Paid.css">
</head>
<body>
    <div class="front_page_top">
        <div class="front_page_top_left">
            <h2 class="front_page_title">Payment Details</h2>
        </div>
    </div>

    <!-- Payment details and other elements -->
    <div class="form-field">
      <label for="invoiceId">Invoice ID:</label>
      <span id="invoiceId"></span>
  </div>

    <div class="form-field">
      <label for="company">Company Name:</label>
        <span id="company"></span>
      </div>

    <div class="form-field">
      <label for="datePaid">Date Paid:</label>
        <span id="datePaid"></span>
      </div>
  
    <div class="form-field">
      <label for="totalPaid">Total Paid:</label>
        <span id="totalPaid"></span>
  </div>
   
    <div class="form-field">
      <label for="paymenttype">Payment Type:</label>
      <span id="paymenttype"></span>
    </div>

    <div class="form-field">
      <div id="soaDetails" style="display: none;">
        <label for="soaNumber">SOA Number:</label>
        <span id="soaNumber"></span>
        <br>
        <label for="allInvoicesPaid">Invoices Paid:</label>
        <span id="allInvoicesPaid"></span>
    </div>
    <div>
        <label for="paymentImage"></label>
        <img id="paymentImagePreview" src="" alt="Payment Image" style="max-width: 400px; max-height: 400px;">
    </div>

  </div>
    <div class="btns">
      <!-- Back button -->
      <button onclick="goBack()" class="btn_signup_front">Back</button>
  </div>

    <script src="../js/displaypayments.js"></script>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
</body>
</html>
