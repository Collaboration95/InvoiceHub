<!DOCTYPE html>
<html>
<head>
    <title>Edit Supplier Information</title>
    <link rel="stylesheet" type="text/css" href="../css/SupplierEditForm.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <h1 class = "heading1">Edit Supplier Information</h1>
    
    <table id="selected_table">
        <tr>
            <th>COMPANY NAME</th>
            <th>CONTACT NUMBER</th>
            <th>ADDRESS</th>
            <th>EMAIL</th>
        </tr>
        
    </table>

    <form id="form">
        <div class="form-field">
            <label for="company_name">Company Name:</label>
            <input id="company_name" name="company_name" readonly>
        </div>
        <div class="form-field">
            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" required>
        </div>

        <div class="form-field-row">


            <div class="form-field">
                <label for="Address">Company Address:</label>
                <input type="text" id="Address" name="Address" required>
            </div>
        </div>


        <div class="form-field">
            <label for="Email">Email (e.g, example@gmail.com):</label>
            <input type="text" id="Email" name="Email" required>
        </div>

        <div class="form-field-buttons">
            <div class="submit-button-container">
                <button class="submit-button" id="submit-button" type="submit" >Submit</button>
               
            </div>
            <div class="back-button-container">
                <a class="back-button" href="NewSupplier.html">Back</a>
            </div>
        </div>
    </form>

    <script type="module" src="../js/SupplierEditForm.js"></script>
</body>
</html>
