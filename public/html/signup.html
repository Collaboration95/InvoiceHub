<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <script src="../js/signup.js" defer></script>
    <title>User SignUp Page</title>
</head>
<body>
  <div class="register-box">
    
    <form id="signup-form">
      <a href="../index.html">
        <div  class="back"><img class=" redirect" src="Img/back.jpg" alt="back"></div>
      </a>
        <div class="formintro">
      <div class="formtitle ">Register</div>
      <div class="formtext ">Sign up to invoiceHub below</div>
    </div>
      <div class="form-element">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-element">
        <label for="password">Password:</label>
        <div class="password-input-container">
          <input type="password" id="password" name="password" required>
          <button type="button" id="password-toggle">Show</button>
        </div>
      </div>
      <div class="form-element">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-element">
        <label for="user-type">User Type:</label>
        <select id="user-type" name="user-type">
          <option value="admin">Admin</option>
          <option value="guest">Guest</option>
        </select>
      </div>
    
        <input class="form-element dark-button" type="submit" value="Submit">
      <div class="form-element">already have an account ?,<div class="redirect"> Sign in Instead</div></div>
      </form>
<div class="img-container">
  <img src="Img/signup.jpg" alt="Italian Trulli">
</div>
    </div>
      

</body>
</html>
