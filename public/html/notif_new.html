<!DOCTYPE html>
<html>
<head>
    <script src="../js/notif-new.js"></script>
    
  <style>
    /* Style for the dropdown button */
    .dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    /* Style for the dropdown list */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Style for dropdown list items */
    .dropdown-item {
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<div class="dropdown">
  <button class="dropdown-button">Select an item</button>
  <div class="dropdown-content"></div>
</div>

</body>
</html>
